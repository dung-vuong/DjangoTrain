{% load static %}
<html>
    <head>
        <title>Smartnotes</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <nav class='nav navbar-dark bg-dark p-1'>
            <div class='ms-auto'>
                {% if user.is_authenticated%}
                    <a href='{% url 'notes.list'%}' class='btn btn-outline-light me-1'>Your Notes</a>
                    <a href='{% url 'notes.new'%}' class='btn btn-outline-light me-1'> + Create Note</a>
                    <a href='{% url 'logout'%}' class='btn btn-outline-light me-1'>Log Out</a>
                {% else %}
                    <a href='{% url 'signup'%}' class='btn btn-outline-light me-1'>Sign Up</a>
                    <a href='{% url 'login'%}' class='btn btn-outline-light me-1'>Log In</a>
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center center container">
            {%block content%}
            {% endblock %}
        </div>
    </body>
</html>
